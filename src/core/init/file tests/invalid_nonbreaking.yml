# Invalid information, but it won't panic

foo: "bar"

# Dimensions of screen in characters
screen_width: 80
screen_height: 50

# Dimensions of map in characters
map_width: 160
map_height: 100

# Fullscreen mode
fullscreen: false

# Path to desired font
fontpath: "fonts/terminal10x16_gs_tc.png"

# Font type. Default: Default
# Options:
# * Default
# * Greyscale
fonttype: "Greyscale"

# Font layout. Default: Tcod
# Options:
# * Tcod
# * AsciiInRow
# * AsciiInCol
fontlayout: "Tcod"


# Desired renderer. Default: SDL
# Options:
# * SDL
# * GLSL
# * OpenGL
renderer: "SDL"